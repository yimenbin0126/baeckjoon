<html>
    <head>
        <meta charset="UTF-8">
        <title>최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                arr.sort((a,b)=>a-b);
                return arr[0];
            }

            let arr=[5, 7, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
