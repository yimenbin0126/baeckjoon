<html>
    <head>
        <meta charset="UTF-8">
        <title>10부제</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let result = arr.filter((a)=> (a % 10) === day);
                return result.length;
            }
            
            arr=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr));
        </script>
    </body>
</html>
