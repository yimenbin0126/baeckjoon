<html>
    <head>
        <meta charset="UTF-8">
        <title>A를 #으로</title>
    </head>
    <body>
        <script>
            function solution(s){
                for (let i = 0; i < s.length; i++) {
                    s = s.replace("A", "#");
                }
                return s;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
