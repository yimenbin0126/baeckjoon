        <script>
            function solution(arr){
                let arrOdd = arr.filter((a) => a % 2 != 0);
                let sum = arrOdd.reduce((a, b)=> a + b);
                let min = arrOdd.reduce((a,b) => Math.min(a,b));
                console.log(sum);
                console.log(min);
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            solution(arr);
        </script>
