<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let result = "";
                let num = 0;
                let same = 0;
                // 순번대로 각각 등수를 처리
                for (let i = 0; i < arr.length; i++) {
                    num = 5;
                    same = 0;
                    for (let j = 0; j < arr.length; j++) {
                        if (arr[i] > arr[j] && i !== j) {
                            num -= same + 1;
                            same = 0;
                        } else if (arr[i] === arr[j] && i !== j) {
                            same++;
                        }
                    }
                    result += num +" ";
                }
                return result;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
