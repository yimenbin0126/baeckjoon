<html>
    <head>
        <meta charset="UTF-8">
        <title>점수계산</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let count = 0;
                let num = 0;
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === 1) {
                        num++;
                    } else {
                        num = 0;
                    }
                    count += num;
                }
                return count;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
