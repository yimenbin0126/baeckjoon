<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                let result = "";
                for (let i = 0; i < a.length; i++) {
                    if (a[i] === b[i]) {
                        result = "D";
                    } else {
                        switch (a[i]) {
                            case 1: result = (b[i] === 2) ? "B" : "A"; break;
                            case 2: result = (b[i] === 3) ? "B" : "A"; break;
                            case 3: result = (b[i] === 1) ? "B" : "A"; break;
                        }
                    }
                    console.log(result);
                }
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            solution(a,b);
        </script>
    </body>
</html>
