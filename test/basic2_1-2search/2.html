<html>
    <head>
        <meta charset="UTF-8">
        <title>보이는 학생</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let maxNum = arr[0];
                let count = 0;
                for (let i = 1; i < arr.length; i++) {
                    if (maxNum <= arr[i]) {
                        maxNum = arr[i];
                        count++;
                    }
                }
                return count;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
